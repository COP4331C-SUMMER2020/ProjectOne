<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Group 11's Contact Manager</title>
	
	<script type="text/javascript" src="code.js"></script>
  </head>

  <body>

    <div class="top">
      <div class="logo">
        <h1>the face book</h1>
      </div>

      <div class="login">
        <form action="" method="">
          <input type="text" id="loginName" placeholder="Enter Username" name="user" required>
          <input type="text" id="loginPassword" placeholder="Enter Password" name="password" required>
          <button class="button" onclick="doLogin"> Login</button>
        </form>
      </div>

    </div>

    <!-- Login -->


    <div class="container-fluid">
      <div class="row">
        <div class="col-md column-1">
            <h2>Store your contacts.</h2>
            <p>asdfasdfasdfasdfasdfasdfasdf <br>
              asdfasdfasdfasdfasdfasdfasdf
            </p>
            <div class="signup">
              <h3> Create an account:</h3>
              <form action="" method="">
                <!-- <label></label> -->
                <div class = "space"></div>
				<input type="text" id="regLogin" placeholder="Username" name="user" required>
				<div class = "space"></div>
                <input type="text" id="regFirstName" placeholder="First Name" name="fName" required>
                <input type="text" id="regLastName" placeholder="Last Name" name="lName" required>
                <div class = "space"></div>
                <input type="text" id="regPass" placeholder="Enter Password" name="password" required>
				<input type="text" id="regConfirm" placeholder="Confirm Password" name="confirm" required>
                <div class = "space"></div>
                <button class="button" onclick="doRegistration"> Sign Up</button>
              </form>
            </div>
        </div>
        <div class="col-md column-2">
          <img src="./img/contact.png" alt="" class="image__frontpage" >
        </div>
      </div>
    </div>

  </body>
</html>
