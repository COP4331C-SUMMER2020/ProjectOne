<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contactStyle.css">

    <script src="./js/code.js"></script>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function()
    {
      readCookie();
    }, false);
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Group 11's Contact Manager</title>
  </head>
    <body id="background">

      <div class="top">
        <div class="logo">
          <h1>Contact Book</h1>
        </div>

        <!-- Logout & Add User button -->
        <div class="logout">
            <button class="button" onclick="openForm()">Add Contact</button>
            <button type="button" class="button" onclick="doLogout();" type="submit"> Logout</button>
        </div>
      </div>
    
      <!-- User Table Section -->
      <div class="container-fluid">
        <div class="row">
          <!-- <div class="col-md column-1">  -->
            <div class ="tables" style="overflow:auto;">
              <h2>Contacts</h2>
              <div class ="space2"></div>
              <input type="text" id="searchInput" placeholder="Search a name">
              <button type="button" class="button" onclick="searchContact();" type="submit"> Search </button>
              <div class ="space"></div>
              <div class ="space"></div>
              <div class ="space"></div>

              <!-- Temporary outputs for testing, will change this -->
              <p id="searchResult"> </p>
              <span id="myTable" class = "myTable">
              </span>
            <!-- </div> -->
          </div>

          <!-- Add User Section -->
          <!-- <div class="col-md column-2"> -->
            <!-- Edit User Info -->
            <div class="user" id="userInfo">
              <form action="" method="">
                <h2>Edit Username</h2>
                <div class = "space1"></div> 
                <input id ="fNameEdit" type="text" placeholder="First Name" name="fName">
                <div class = "space"></div>
                <input id ="lNameEdit" type="text" placeholder="Last Name" name="lName">
                <div class = "space"></div>
                <input id ="phoneEdit" type="text" placeholder="Phone" name="phone">
                <div class = "space"></div>
                <input id ="emailEdit" type="text" placeholder="Email" name="email">
                <div class = "space"></div>
                <p id="editResult" class="addSection"> </p>
                <button type="button" class="button" id="editButton" onclick="doEdit()" type="submit"> Edit </button>
                <button class="button" onclick="closeForm()"> Cancel </button>
              </form>
            </div>
            <div class = "space"></div>
            <div class = "space"></div>
            <div class = "space"></div>
            <!-- Add a contact -->
            <div class="form1" id="myForm">
              <form action="" method="">
                <h2>Add a contact</h2>
                <div class = "space1"></div>
                <input id ="fName" type="text" placeholder="First Name" name="fName">
                <div class = "space"></div>
                <input id ="lName" type="text" placeholder="Last Name" name="lName">
                <div class = "space"></div>
                <input id ="phone" type="text" placeholder="Phone" name="phone">
                <div class = "space"></div>
                <input id ="email" type="text" placeholder="Email" name="email">
                <div class = "space"></div>
                <p id="addResult" class="addSection"> </p>
                <button type="button" class="button" onclick="addContact();" type="submit"> Add </button>
                <button class="button" onclick="closeForm()"> Cancel </button>
              </form>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </body>
</html>
